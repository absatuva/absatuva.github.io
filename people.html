---
layout: default
---
<h1>People</h1>
<div class="well">
    <h1>Current students</h1>
    {% assign sortedPosts = site.categories.people | sort: 'title' %}
    <table style="width:100%">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Affiliation</th>
        </tr>
        {%for post in sortedPosts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.email }}</td>
                <td>{{ post.affiliation }}</td>
                </tr>
        {% endfor %}
        </table>
</div>
